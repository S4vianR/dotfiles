### Configuration file for i3status
## http://i3wm.org/i3status/


###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    color_good = "#6ad44c"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
    #interval = 5
}

###################
# START AND ORDER #
###################

#order += "cpu_temperature 0"
#order += "cpu_usage"
#order += "load"
order += "ethernet enp3s0f3u1u4"
order += "wireless wlp2s0"
order += "disk /"
order += "volume master"
order += "time"
order += "battery 0"


###################
# SENSORS SETTING #
###################


##CPU temperature
cpu_temperature 0 {
        format = "Temp: %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}


## CPU sensor
cpu_usage {
    format = "%usage"
}

## system load sensor
load {
    format = "%1min"
}

## HDD sensor
disk "/" {
    #format = "%free"
    format = "Avalible space: %avail"
}


## audio volume sensor
volume master {
    format = "â™ª: %volume"
    format_muted = "â™ª: muted (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

## time format
time {
    #format = "%d.%m.%Y %H:%M"
    format = "%H:%M:%S"
}

########################################################################
### The rest is not selected add it to the top at start and order
########################################################################

## ethernet sensor
ethernet enp3s0f3u1u4 {
    # if you use %speed, i3status requires root privileges shows only if you have a 1000Mbit/s after ip adress)
    format_up = "E: %ip (%speed)"
    #format_up = "E: %ip"
}

## VPN sensor
run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

## wlan sensor
wireless wlp2s0 {
    #format_up = "W: (%quality at %essid) %ip"
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = "W: down"
}


## battery sensor
battery 0 {
        format = "%status %percentage %remaining" #%emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

## DHCP sensor
run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}


## HDD sensor
disk "/home" {
    format = "%free"
}
